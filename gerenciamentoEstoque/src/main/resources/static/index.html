<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Example</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="header">
                <h1>Spring Boot Thymeleaf Example</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div id="sidebar">
                <h3>Sidebar</h3>
            </div>
        </div>
        <div class="col-9">
            <div id="content">
                <h3>Content</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="footer">
                <h3>Footer</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>
